<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Job Application Form</title>
</head>
<body>
    <div id="Header">
       <h2>Job Application</h2>
    </div>

<form action="http://gclass.alexburner.com/formtest.php" method="post">
    
    <fieldset>
    	<legend>Account Information</legend>
    	<div id="Content">
    	<div class="field">
            <label>Account Name</label>
            <input type="text" name="accout">	    		
    	</div>
    	<div class="field">
			<label>Password</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat password</label> 
			<input type="password" name="password_r">
		</div>
		<div class="field">
            <label>Are You Willing to Connect with Facebook?</label>
			<input type="radio" name="answer" value="yes"> Yes
			<input type="radio" name="answer" value="no"> No 
		</div>
		</div>
    </fieldset>

    <fieldset>
    	<legend>Personal Information</legend>
    	<div id="Content">
    	<div class="field">
    	    <label>First Name</label>
    	    <input type="text" name="name">			
    	</div>
    	<div class="field">
    	    <label>Last Name</label>
    	    <input type="text" name="name">	
    	</div>
    	<div class="field">
    		<label>Email</label>
    		<input type="text" name="email">
    	</div>
    	<div class="field">
    	    <label>Phone Number</label>
    		<input type="text" name="number">
    	</div>
    	<div class="field">
    		<label>Address</label>
    		<input type="text" name="street">
    	</div>
    	<div class="field">
    	    <label>City</label>
    		<input type="text" name="city">
    	</div>
    	<div class="field">
			<label>State:</label>

				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
    	<div class="field">
    		<label>Zip Code</label>
    		<input type="text" name="zip">
    	</div>
    	</div>
    </fieldset>
	
	<fieldset>
		<legend>Education Background</legend>
		<div id="Content">
		<div class="field">
		    <label>Educaiton Level</label>
		    <select name="level">
		        <option value="" selected="true">Choose a Level</option>
		        <option value="Below than Highschool">Below than Highschool</option>
		        <option value="Highschool">Highschool</option>
		        <option value="Undergraduate">Undergraduate</option>
		        <option value="Graduate">Graduate</option>
		        <option value="Master">Master</option>
			</select>
		</div>
		<div class="field">
			<label>School Name</label>
			<input type="text" name="school">
		</div>
		</div>
	</fieldset>

	<fieldset>
		<legend>Time Availability</legend>
		<div id="Content">
		<div class="field">
		    <label>Are you legally able to be employed in this country?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
        <div class="field">
        	<label>Which type of work are you seeking?</label>
        	<ul>
        		<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
        		<label>How many hours are you able to work per week?</label>
        		<input type="text" name="hours">>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
        	</ul>
        </div>
        <div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>

					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statment</legend>
		<div id="Content">
		<label>Pervious Working Experience</label>
		<div class="field">
    		<label>Company</label>
    		<input type="text" name="company">
    	</div>
    	<div class="field">
    	    <label>Phone</label>
    		<input type="text" name="phone">
    	</div>
    	<div class="field">
    		<label>Location</label>
    		<input type="text" name="location">
    	</div>
    	<div class="field">
    		<label>Job Title</label>
    		<input type="text" name="title">	
		</div>
		<div class="field">
    		<label>Supervisor</label>
    		<input type="text" name="supervisor">
    	</div>
    	<div class="field">
    	    <label>Start Date</label>
    		<input type="text" name="date">
    	</div>
    	<div class="field">
    		<label>End Date</label>
    		<input type="text" name="date">
    	</div>
    	<div class="field">
    		<label>Reason for Leaving</label>
    		<input type="text" name="reason">
		<div class="field">
			<label>Describe Job Duties or Additional Information </label><br>
			<textarea name="" rows="8" cols="80"></textarea>
		</div>
		<div class="field">
            <label>We may contact this employer?</label><br>
			<input type="radio" name="answer" value="yes"> Yes
			<input type="radio" name="answer" value="no"> No 
		</div>
		<div>
			<label>Why do you deserve this job?</label><br>
			<textarea name="" rows="8" cols="80"></textarea>
		</div>
		</div>
	</fieldset>

    <div id="Footer">
	<input type="submit" name="Submit Form">
	</div>


</form>
</body>
</html>
